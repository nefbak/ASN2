<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit</h1>
				<form action="#" th:action="@{/save}" method="post" th:object="${u}">
					
              		<div class="mb-3">
						<tr th:each="user: ${us}"> 
							<span>
								<input type="text" th:field="*{name}" id="name" name="name" class="form-control form-control-lg" > 
							</span>
						</tr>
					</div>


					<div class="mb-3">
						<tr th:each="user: ${us}"> 
							<span>
								<input type="text" th:field="*{haircolor}" id="haircolor" name="haircolor" class="form-control form-control-lg">
							</span>
						</tr>
					</div>


                    <div class="mb-3">
						<tr th:each="user: ${us}"> 
							<span>
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
						th:field="*{height}">
						</span>
					</tr>
					</div>

					<div class="mb-3">
						<tr th:each="user: ${us}"> 
							<span>
								<input type="number" id="weight" name="weight" class="form-control form-control-lg" th:field="*{weight}">
							</span>
						</tr>
					</div>

					<div class="mb-3">
						<tr th:each="user: ${us}"> 
							<span>
								<input type="number" step="any" id="gpa" name="gpa" class="form-control form-control-lg" th:field="*{gpa}">
							</span>
						</tr>
					</div>
				
									<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>

                    
                    
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
